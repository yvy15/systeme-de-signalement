        .sidebar a, .sidebar .dropdown-toggle {
            padding: 12px 20px; /* Plus d'espace pour les liens */

            color: white;
            display: block;
        }

        .sidebar a:hover, .sidebar .dropdown-toggle:hover {
            background-color: #007bff;
            color: white;

        /* Ajuster le contenu de la page */

        }

        /* Style pour la navbar supérieure */

        }

        /* Style pour le conteneur */

        /* Graphique et tableau */
        .chart-container {
            margin-bottom: 30px; /* Espacement entre les graphiques */

        /* Taille réduite pour le graphique */

            max-width: 60%; /* Réduire la largeur du graphique */
            height: 5%;

        }

        /* Style pour le tableau */
        table {
            width: 100%;

        thead {
            background-color: #343a40;

        }

            padding: 12px;
            text-align: left;
        }

        .pagination {
            justify-content: center;
        }

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="dropdown">
            <a class="dropdown-toggle" href="#" id="signalementDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Signalement</a>

        <a href="interface3.1.html">Statistiques</a>

    <div class="content">
        <h1>Statistiques des Signalements</h1>
        
        <!-- Graphique en Barres -->
        <div class="chart-container">
            <canvas id="chartBar"></canvas>
        </div>
    </div>

    <!-- Scripts pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = ['Nouveau', 'En cours', 'Terminé', 'Refusé', 'Filles', 'Garçons', 'Faux Signal', 'Affecté'];
        const dataValues = [15, 10, 25, 5, 20, 18, 2, 8];

        const ctxBar = document.getElementById('chartBar').getContext('2d');
        const chartBar = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Nombre de Signalements',
                    data: dataValues,
                    backgroundColor: ['#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'],
                    borderColor: ['#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                },
                plugins: {
                    legend: { display: false },
                    
                }
            }
        });
    </script>

    <!-- Script complet jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
